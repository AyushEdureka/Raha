<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Anchor : Link (social media , Read more Buttons) : Link one page to another -->

    <a style="text-decoration: none;" href="https://www.amazon.com/">Order Now</a>

    <button><a style="text-decoration: none;" href="https://www.amazon.com/">Read more</a></button>

    <!-- LIST- Ordered list - ol and Unordered - ul -->
    <h3>Steps to Order:</h3>
    <ol type="1">
        <li>Select Food</li>
        <li>Add To Cart</li>
        <li>Checkout</li>
     </ol>


     <h3>Popular Dishes:</h3>
    <ul type="none">
        <li>Pizzza</li>
        <li>Burger</li>
        <li>Pasta</li>
    </ul>


    <!-- INPUT : To Take The input From user -->
     <form>
    <label>Username</label>
    <input type="text"  placeholder="Enter your Name" required>

    <label>Email</label>
    <input type="email"  placeholder="Enter your email" required>

     <label>Password</label>
    <input type="password"  placeholder="Enter your Password" required>

     <label>Age/Number</label>
    <input type="number"  placeholder="Enter your Age" required>

    <label>Hobbies</label>
    <input type="checkbox">Reading
    <input type="checkbox">Cycling
    <input type="checkbox">Coding
    
    <label>Gender:</label>
    <input type="radio" name="Gender" >Male
    <input type="radio" name="Gender" >Female

     <label>Resume/File</label>
    <input type="file"  required>

    <button type="submit">SignIn</button>
    </form>

    <!-- Table- Rows - cols -->
     <table border="1" cellspacing="5" cellpadding="10" bordercolor="blue" width="80%"  align="center" bgcolor="yellow">

        <caption><b>Food Menu</b></caption>
        <!-- caption = table title
        b = makes the text bold -->
         
        <thead>
        <tr>    
            <th>Food Item</th> 
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr align="center">                  
            <td>Pizza</td>   
            <td>$20</td>
        </tr>

        <tr align="center">                  
            <td>Pasta</td>   
            <td>$10</td>
        </tr>
        </tbody>
     </table>


     <!-- Video Format is mp4  -->
     <video  controls  autoplay muted loop   height="350" width="350">

     </video>

     <audio controls >
        <source src="./a6-82015.mp3" type="audio/mp3" >
     </audio>

    <progress value="70"  max="100"></progress>

    max- 100 -->

    <meter value="0.6" max="1"></meter>

    <details>
        <summary>Read More</summary>
        <p>This dish is made with fresh indgredein</p>
    </details>
